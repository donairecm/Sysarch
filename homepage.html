<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-folder/homepage.css">
    <title>Best Aluminum Sales Corp.</title>

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

</head>

<body>

    <header>
        <div class="header-left">
            <button class="sidebar-toggle">
                <img src="icons/sidebar.png" alt="Sidebar Icon">
            </button>
            <div class="header-logo">
                <img src="images/bestlogo.png" alt="Best Aluminum Logo">
            </div>
            <div class="header-name">Best Aluminum Sales Corp.</div>
        </div>
        <div class="header-right">
            <div class="user-access">
                <img src="icons/access-icon.png" alt="User Access Level">
            </div>
            <div class="header-settings">
                <img src="icons/settings.png" alt="Settings">
            </div>
        </div>
    </header>

</body>

</html>
