<!DOCTYPE html>
<html lang="en">
<head>

                    <div class="squares">

                    </div>
                </div>
            </div>
            <div class="welcome-wrapper">
                <h1><span class="welcome">Welcome</span></br><span class="back">Back!</span></h1>

            </div>
            <div class="idk">.</div>

                            <label for="">Email</label>

                            <label for="">Password</label>
                        </div>
                        <div class="mid">
                            <!--<div class="remember">
                                <input type="checkbox">

                    </form>
        
                </div>
